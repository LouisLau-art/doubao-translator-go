version: '3.8'

services:
  translator:
    build: .
    image: doubao-translator:latest
    container_name: doubao-translator
    ports:
      - "${PORT:-5000}:5000"
    environment:
      - ARK_API_KEY=${ARK_API_KEY}
      - ARK_API_URL=${ARK_API_URL:-https://ark.cn-beijing.volces.com/api/v3/responses}
      - PORT=5000
      - GIN_MODE=${GIN_MODE:-release}
      - CACHE_TTL=${CACHE_TTL:-3600}
      - CACHE_MAX_SIZE=${CACHE_MAX_SIZE:-1000}
      - MAX_TEXT_LENGTH=${MAX_TEXT_LENGTH:-5000}
      - RATE_LIMIT_RPM=${RATE_LIMIT_RPM:-30}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    volumes:
      - ./static:/app/static

